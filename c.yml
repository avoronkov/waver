instruments:
  1:
    wave: sine
    filters:
      -  adsr:
      - delay:
          times: 2
          fade: 0.5
          interval: 0.125
  2:
    wave: sine
    filters:
      - harmonizer:
      - am:
         frequency: 8.0
         amplitude: 0.65
      - adsr:
  3:
    wave: triangle
    filters:
      - harmonizer:
      - flanger:
          frequency: 0.1

samples:
  4k:
    sample: "samples/4-kick.wav"
  4s:
    sample: "samples/4-snare.wav"
    filters:
       - delay:
           interval: 0.125
           fade: 0.7
           times: 3
  4h:
    sample: "samples/4-hat.wav"
