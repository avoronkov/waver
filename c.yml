instruments:
  1:
    wave: sine
    filters:
      -  adsr:
      - delay:
          times: 2
          fade: 0.5
          interval: 0.125
  2:
    wave: sine
    filters:
      - harmonizer:
          2:
            knob: 1
            default: 0.5
            delta: 0.0625
          3:
            knob: 2
            default: 0.25
            delta: 0.0625
          4:
            knob: 3
            default: 0.125
            delta: 0.0625
          5:
            knob: 4
            default: 0.0625
            delta: 0.0625
#      - am:
#          frequency: 8.0
#          amplitude: 0.75
      - adsr:
  3:
    wave: triangle
    filters:
      - harmonizer:
      - flanger:
          frequency:
            knob: 1
            default: 0.1
            delta: 0.005

samples:
  4k:
    sample: "samples/4-kick.wav"
  4s:
    sample: "samples/4-snare.wav"
    filters:
      - delay:
          interval: 0.125
          fade: 1.0
          times: 4
  4h:
    sample: "samples/4-hat.wav"
    filters:
      - delay:
          interval: 0.125
          fade: 0.5
          times: 4
