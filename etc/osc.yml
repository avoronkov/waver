instruments:
  1:
    wave: sine
    filters:
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.01
  2:
    wave: triangle
    filters:
      - adsr:
          attackLevel: 0.9
          decayLevel: 0.9
          sustainLen: 1.0
          releaseLen: 0.01
  3:
    wave: semisine
    filters:
      - adsr:
          attackLevel: 0.4
          decayLevel: 0.4
          sustainLen: 1.0
          releaseLen: 0.01
  4:
    wave: saw
    filters:
      - adsr:
          attackLevel: 0.20
          decayLevel: 0.20
          sustainLen: 1.0
          releaseLen: 0.01
  5:
    wave: square
    filters:
      - adsr:
          attackLevel: 0.15
          decayLevel: 0.15
          sustainLen: 1.0
          releaseLen: 0.01
  6:
    wave: sine
    filters:
      - am:
          wave: sine
          frequency: 10.0
          amplitude: 1.0
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1
  7:
    wave: sine
    filters:
      - vibrato:
          wave: sine
          frequency: 4.0
          amplitude: 0.005
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1
  8:
    wave: sine
    filters:
      - timeshift:
          wave: sine
          frequency: 8.0
          amplitude: 0.05
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1
  9:
    wave: sine
    filters:
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1
      - delay:
          interval: 1.0
          fade: 0.6
          times: 4
  10:
    wave: sine
    filters:
      - harmonizer:
          1: 1.0
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1
  11:
    wave: sine
    filters:
      - harmonizer:
          1: 4.0
            # 4: 0.0
            # 5: 0.0
      - flanger:
          frequency: 0.1
      - adsr:
          attackLevel: 1.0
          decayLevel: 1.0
          sustainLen: 1.0
          releaseLen: 0.1

samples:
  4k:
    sample: "samples/4-kick.wav"
    filters:
      - adsr:
      - delay:
          interval: 0.5
          fade: 0.25
          times: 3
  4h:
    sample: "samples/4-hat.wav"
    filters:
      - adsr:
      - delay:
          interval: 0.75
          fade: 0.25
          times: 3

